name: Sync Beads Closures

on:
  pull_request_target:
    types: [closed]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: read

concurrency:
  group: sync-beads-closures-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  sync:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Check out base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref || github.ref_name }}
          fetch-depth: 0

      - name: Sync linked GitHub and Beads issue closures
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash .github/scripts/sync-beads-closures.sh

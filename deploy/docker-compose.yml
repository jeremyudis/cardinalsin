version: '3.8'

services:
  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: cardinalsin-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing minio/cardinalsin-data;
      exit 0;
      "

  # Ingester node
  ingester:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: cardinalsin-ingester
    command: ["cardinalsin-ingester"]
    environment:
      STORAGE_BACKEND: s3
      METADATA_BACKEND: s3
      S3_BUCKET: cardinalsin-data
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      TENANT_ID: default
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      RUST_LOG: info
      OTEL_SERVICE_NAME: cardinalsin-ingester
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=local,tenant=default
      CARDINALSIN_TELEMETRY_ENABLED: "true"
      CARDINALSIN_TELEMETRY_RUN_ID: ${CARDINALSIN_TELEMETRY_RUN_ID:-local-compose}
      WAL_DIR: /tmp/cardinalsin/wal
    ports:
      - "8081:8080"   # HTTP
      - "4317:4317"   # OTLP gRPC + Arrow Flight ingest
    depends_on:
      minio-init:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started

  # Query node
  query:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: cardinalsin-query
    command: ["cardinalsin-query"]
    environment:
      STORAGE_BACKEND: s3
      METADATA_BACKEND: s3
      S3_BUCKET: cardinalsin-data
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      TENANT_ID: default
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      RUST_LOG: info
      OTEL_SERVICE_NAME: cardinalsin-query
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=local,tenant=default
      CARDINALSIN_TELEMETRY_ENABLED: "true"
      CARDINALSIN_TELEMETRY_RUN_ID: ${CARDINALSIN_TELEMETRY_RUN_ID:-local-compose}
    ports:
      - "8080:8080"   # HTTP (SQL, Prometheus API)
      - "8815:8815"   # Arrow Flight SQL gRPC
    depends_on:
      minio-init:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started

  # Compactor
  compactor:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: cardinalsin-compactor
    command: ["cardinalsin-compactor"]
    environment:
      STORAGE_BACKEND: s3
      METADATA_BACKEND: s3
      S3_BUCKET: cardinalsin-data
      S3_REGION: us-east-1
      S3_ENDPOINT: http://minio:9000
      TENANT_ID: default
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      RUST_LOG: info
      OTEL_SERVICE_NAME: cardinalsin-compactor
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=local,tenant=default
      CARDINALSIN_TELEMETRY_ENABLED: "true"
      CARDINALSIN_TELEMETRY_RUN_ID: ${CARDINALSIN_TELEMETRY_RUN_ID:-local-compose}
    depends_on:
      minio-init:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started

  # OpenTelemetry collector fanout
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.118.0
    container_name: cardinalsin-otel-collector
    command: ["--config=/etc/otel-collector/config.yaml"]
    volumes:
      - ./otel-collector/config.yaml:/etc/otel-collector/config.yaml:ro
    ports:
      - "4318:4318"   # OTLP HTTP ingest
      - "13133:13133" # Collector health
    depends_on:
      - prometheus
    restart: unless-stopped

  # Prometheus baseline for dual-publish comparison
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: cardinalsin-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: cardinalsin-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - query
      - prometheus

volumes:
  minio_data:
  prometheus_data:
  grafana_data:

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cardinalsin-ingester
  labels:
    app: cardinalsin
    component: ingester
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cardinalsin
      component: ingester
  template:
    metadata:
      labels:
        app: cardinalsin
        component: ingester
    spec:
      containers:
      - name: ingester
        image: cardinalsin/ingester:latest
        command: ["cardinalsin-ingester"]
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 4317
          name: otlp-grpc
        env:
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: cardinalsin-config
              key: s3_bucket
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: cardinalsin-config
              key: s3_region
        - name: TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: cardinalsin-config
              key: tenant_id
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cardinalsin-s3-credentials
              key: access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cardinalsin-s3-credentials
              key: secret_access_key
        - name: RUST_LOG
          value: "info"
        - name: OTEL_SERVICE_NAME
          value: "cardinalsin-ingester"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
        - name: CARDINALSIN_TELEMETRY_ENABLED
          value: "true"
        - name: CARDINALSIN_TELEMETRY_RUN_ID
          valueFrom:
            configMapKeyRef:
              name: cardinalsin-config
              key: telemetry_run_id
              optional: true
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cardinalsin-ingester
  labels:
    app: cardinalsin
    component: ingester
spec:
  selector:
    app: cardinalsin
    component: ingester
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cardinalsin-ingester-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cardinalsin-ingester
  minReplicas: 3
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
